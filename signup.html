<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeleMed | Sign Up</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Bootstrap (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Alpine.js -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <!-- Firebase App Logic -->
  <script type="module">
    import { auth, db, createUserWithEmailAndPassword, collection, addDoc } from "./app.js";

    async function handleSignup(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;
      const signupBtn = document.getElementById("signupBtn");

      // ✅ Validate fields first
      if (!role) {
        showToast("Please select a role before signing up", "red");
        return;
      }
      if (!email || !password) {
        showToast("Please fill in all fields", "red");
        return;
      }

      // ✅ Show loading state
      signupBtn.disabled = true;
      signupBtn.innerHTML = `<i class="fa-solid fa-spinner fa-spin mr-2"></i> Signing Up...`;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save role in Firestore
        await addDoc(collection(db, "users"), {
          uid: user.uid,
          email: email,
          role: role,
          createdAt: new Date()
        });

        showToast("Signup successful! Redirecting...", "green");
        setTimeout(() => {
          if (role === "patient") {
            window.location.href = "patient.html";
          } else {
            window.location.href = "lab.html";
          }
        }, 1500);

      } catch (error) {
        console.error(error);
        showToast(error.message, "red");
        // ✅ Reset button on error
        signupBtn.disabled = false;
        signupBtn.innerHTML = `<i class="fa-solid fa-user-plus mr-2"></i> Sign Up`;
      }
    }

    function showToast(msg, color) {
      Toastify({
        text: msg,
        duration: 3000,
        gravity: "top",
        position: "right",
        backgroundColor: color === "green" ? "#16a34a" : "#dc2626",
      }).showToast();
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("signupForm").addEventListener("submit", handleSignup);
    });
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <div class="text-center mb-6">
      <i class="fa-solid fa-user-plus text-green-600 text-4xl"></i>
      <h1 class="text-2xl font-bold text-gray-700 mt-2">Create an Account</h1>
      <p class="text-sm text-gray-500">Sign up to TeleMed platform</p>
    </div>

    <form id="signupForm" class="space-y-4">
      <!-- Role -->
      <div>
        <label class="block text-gray-600 font-medium mb-1">I am a:</label>
        <select id="role" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
          <option value="">Select Role</option>
          <option value="patient">Patient</option>
          <option value="labtech">Lab Technician</option>
        </select>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-600 font-medium mb-1">Email</label>
        <div class="flex items-center border rounded px-3">
          <i class="fa-solid fa-envelope text-gray-400 mr-2"></i>
          <input type="email" id="email" class="w-full py-2 focus:outline-none" placeholder="Enter your email">
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-600 font-medium mb-1">Password</label>
        <div class="flex items-center border rounded px-3">
          <i class="fa-solid fa-lock text-gray-400 mr-2"></i>
          <input type="password" id="password" class="w-full py-2 focus:outline-none" placeholder="Enter your password">
        </div>
      </div>

      <!-- Signup Button -->
      <button id="signupBtn" type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded transition">
        <i class="fa-solid fa-user-plus mr-2"></i> Sign Up
      </button>
    </form>

    <p class="text-sm text-center text-gray-500 mt-4">
      Already have an account? <a href="login.html" class="text-green-600 font-medium hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
