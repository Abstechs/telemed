<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Tailwind (jsDelivr) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css" rel="stylesheet">

  <!-- Toastify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <style>
    .loader {
      border: 3px solid rgba(0,0,0,0.05);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin .9s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
  <script type="module" crossorigin src="/assets/signup-P5aFbtkf.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/app-Cv71cVJ1.js">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
    <div class="text-center mb-4">
      <div class="inline-flex items-center justify-center w-14 h-14 bg-green-600 rounded-full text-white mb-3">
        <i class="fa-solid fa-hand-holding-medical fa-lg"></i>
      </div>
      <h1 class="text-lg font-semibold text-gray-800">Create an account</h1>
      <p class="text-sm text-gray-500">Sign up to TeleMed for patients and lab technicians</p>
    </div>

    <form id="signupForm" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-600 mb-1">I am a</label>
        <select id="role" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-200">
          <option value="">Select role</option>
          <option value="patient">Patient</option>
          <option value="labtech">Lab Technician</option>
        </select>
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">Email</label>
        <div class="flex items-center border rounded px-3">
          <i class="fa-solid fa-envelope text-gray-400 mr-2"></i>
          <input id="email" type="email" required placeholder="you@example.com" class="w-full py-2 focus:outline-none" />
        </div>
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">Password</label>
        <div class="flex items-center border rounded px-3">
          <i class="fa-solid fa-lock text-gray-400 mr-2"></i>
          <input id="password" type="password" required placeholder="Minimum 6 characters" class="w-full py-2 focus:outline-none" />
        </div>
      </div>

      <button id="submitBtn" type="submit" class="w-full bg-green-600 text-white py-2 rounded font-semibold flex items-center justify-center gap-2">
        <span id="btnText"><i class="fa-solid fa-user-plus"></i> Sign up</span>
      </button>

      <p class="text-xs text-gray-500 text-center">Already have an account? <a href="login.html" class="text-green-600">Login</a></p>
    </form>
  </div>

</body>
</html>
