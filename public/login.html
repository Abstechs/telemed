<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TeleMed â€” Login</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <style>
    .loader { border: 3px solid rgba(0,0,0,0.05); border-top: 3px solid white; border-radius: 50%; width: 16px; height: 16px; animation: spin .9s linear infinite; display:inline-block; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
    <div class="text-center mb-4">
      <div class="inline-flex items-center justify-center w-14 h-14 bg-green-600 rounded-full text-white mb-3">
        <i class="fa-solid fa-right-to-bracket fa-lg"></i>
      </div>
      <h1 class="text-lg font-semibold text-gray-800">Welcome back</h1>
      <p class="text-sm text-gray-500">Login to TeleMed</p>
    </div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-600 mb-1">Email</label>
        <input id="email" type="email" required class="w-full border rounded px-3 py-2" placeholder="you@example.com" />
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">Password</label>
        <input id="password" type="password" required class="w-full border rounded px-3 py-2" placeholder="Your password" />
      </div>

      <button id="loginBtn" type="submit" class="w-full bg-green-600 text-white py-2 rounded font-semibold flex items-center justify-center gap-2">
        <span id="loginText"><i class="fa-solid fa-right-to-bracket"></i> Login</span>
      </button>

      <p class="text-xs text-gray-500 text-center">No account yet? <a href="signup.html" class="text-green-600">Sign up</a></p>
    </form>
  </div>

  <script type="module" src="/src/js/app.js"></script>

  <script type="module">
    import { signIn } from './src/js/app.js';

    const form = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const loginText = document.getElementById('loginText');

    function toast(msg, ok = true) {
      Toastify({ text: msg, duration: 3000, gravity: "top", position: "right", backgroundColor: ok ? "#16a34a" : "#dc2626" }).showToast();
    }

    async function setLoading(on) {
      if (on) {
        loginText.innerHTML = '<span class="loader"></span> Signing in...';
        loginBtn.disabled = true;
        loginBtn.classList.add('opacity-70');
      } else {
        loginText.innerHTML = '<i class="fa-solid fa-right-to-bracket"></i> Login';
        loginBtn.disabled = false;
        loginBtn.classList.remove('opacity-70');
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) {
        toast('Please fill all fields', false);
        return;
      }

      await setLoading(true);
      try {
        await signIn(email, password);
        toast('Login successful! Redirecting...', true);
        // onAuthState listener in other pages should redirect to dashboard
        setTimeout(() => window.location.href = '/patient.html', 700);
      } catch (err) {
        console.error(err);
        const msg = (err && err.code) ? (err.code === 'auth/wrong-password' ? 'Incorrect password.' : (err.code === 'auth/user-not-found' ? 'User not found.' : err.message)) : 'Signin failed.';
        toast(msg, false);
      } finally {
        await setLoading(false);
      }
    });
  </script>
</body>
</html>
