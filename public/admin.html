<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TeleMed — Admin</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

  <style>.card{background:white;border-radius:10px;padding:12px;box-shadow:0 6px 18px rgba(8,41,18,0.06)}</style>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-green-600 text-white">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="p-2 rounded bg-green-800"><i class="fa-solid fa-building-shield"></i></div>
        <div>
          <div class="font-bold">TeleMed — Admin</div>
          <div class="text-xs">Manage hospitals & surveillance</div>
        </div>
      </div>
      <div>
        <button id="logoutBtn" class="px-3 py-1 bg-white/20 rounded">Logout</button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4 grid grid-cols-1 lg:grid-cols-3 gap-6">
    <section class="lg:col-span-1 card">
      <h3 class="font-semibold">Register hospital</h3>
      <form id="hospitalForm" class="space-y-2 mt-3">
        <input id="hName" placeholder="Hospital name" class="w-full border rounded px-2 py-2" required/>
        <input id="hLocation" placeholder="Location (town / LGA)" class="w-full border rounded px-2 py-2" required/>
        <input id="hEmail" placeholder="Contact email (optional)" class="w-full border rounded px-2 py-2" />
        <button class="w-full bg-green-600 text-white py-2 rounded" type="submit">Add Hospital</button>
      </form>
    </section>

    <section class="lg:col-span-2 card">
      <div class="flex items-center justify-between">
        <h3 class="font-semibold">Hospitals</h3>
        <div class="text-sm text-gray-500">Realtime</div>
      </div>
      <div id="hospitalsList" class="mt-3 text-sm text-gray-700">Loading hospitals...</div>

      <div class="mt-6">
        <h4 class="font-semibold">Surveillance — cases by disease (last 30 days)</h4>
        <canvas id="adminChart" height="120"></canvas>
      </div>
    </section>
  </main>

  <script type="module">
    import {
      onAuthWithProfile,
      signOutUser,
      db,
      collection,
      addDoc,
      onSnapshot,
      query
    } from '../src/js/app.js';

    const toast = (m, ok=true) => Toastify({ text:m, duration:3000, gravity:'top', position:'right', backgroundColor: ok? '#16a34a' : '#dc2626' }).showToast();

    const hospitalForm = document.getElementById('hospitalForm');
    const hospitalsList = document.getElementById('hospitalsList');
    const logoutBtn = document.getElementById('logoutBtn');

    onAuthWithProfile((state) => { if (!state) { window.location.href='/login.html'; } });

    logoutBtn.addEventListener('click', async ()=> { await signOutUser(); window.location.href='/login.html'; });

    import { auth } from '../src/js/app.js';

hospitalForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = document.getElementById('hName').value.trim();
  const location = document.getElementById('hLocation').value.trim();
  const contactEmail = document.getElementById('hEmail').value.trim();

  try {
    const token = await auth.currentUser.getIdToken();
    const res = await fetch('../.netlify/functions/addHospital', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify({ name, location, contactEmail })
    });
    const json = await res.json();
    if (!res.ok) throw new Error(json.message || 'Add failed');
    toast('Hospital added');
    hospitalForm.reset();
  } catch (err) {
    console.error(err);
    toast(err.message, false);
  }
});


    // realtime hospitals (read allowed for authenticated users per rules)
    onSnapshot(collection(db, 'hospitals'), (snap) => {
      if (snap.empty) { hospitalsList.innerHTML = '<div class="text-gray-500">No hospitals</div>'; return; }
      hospitalsList.innerHTML = snap.docs.map(d => {
        const h = d.data();
        return `<div class="p-2 border rounded mb-2"><div class="font-semibold">${h.name}</div><div class="text-xs text-gray-500">${h.location}</div><div class="text-xs">${h.contactEmail||''}</div></div>`;
      }).join('');
    }, (err)=> { hospitalsList.innerHTML = '<div class="text-red-500">Failed to load</div>'; console.error(err); });

    // surveillance chart (cases by disease)
    const ctx = document.getElementById('adminChart').getContext('2d');
    let adminChart = null;
    onSnapshot(collection(db, 'cases'), (snap) => {
      const counts = {};
      snap.docs.forEach(d => { const c = d.data(); counts[c.disease] = (counts[c.disease]||0)+1; });
      const labels = Object.keys(counts);
      const values = Object.values(counts);
      if (adminChart) adminChart.destroy();
      adminChart = new Chart(ctx, {
        type: 'bar',
        data: { labels, datasets: [{ label: 'Cases', data: values, backgroundColor: '#059669' }] },
        options: { responsive:true, plugins:{legend:{display:false}} }
      });
    }, (err)=> console.error(err));

  </script>
</body>
</html>
