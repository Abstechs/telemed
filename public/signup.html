<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TeleMed â€” Sign up</title>

  <!-- Tailwind (jsDelivr) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css" rel="stylesheet">

  <!-- Toastify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <style>
    .loader {
      border: 3px solid rgba(0,0,0,0.05);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin .9s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
    <div class="text-center mb-4">
      <div class="inline-flex items-center justify-center w-14 h-14 bg-green-600 rounded-full text-white mb-3">
        <i class="fa-solid fa-hand-holding-medical fa-lg"></i>
      </div>
      <h1 class="text-lg font-semibold text-gray-800">Create an account</h1>
      <p class="text-sm text-gray-500">Sign up to TeleMed for patients and lab technicians</p>
    </div>

    <form id="signupForm" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-600 mb-1">I am a</label>
        <select id="role" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-200">
          <option value="">Select role</option>
          <option value="patient">Patient</option>
          <option value="labtech">Lab Technician</option>
        </select>
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">Email</label>
        <div class="flex items-center border rounded px-3">
          <i class="fa-solid fa-envelope text-gray-400 mr-2"></i>
          <input id="email" type="email" required placeholder="you@example.com" class="w-full py-2 focus:outline-none" />
        </div>
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">Password</label>
        <div class="flex items-center border rounded px-3">
          <i class="fa-solid fa-lock text-gray-400 mr-2"></i>
          <input id="password" type="password" required placeholder="Minimum 6 characters" class="w-full py-2 focus:outline-none" />
        </div>
      </div>

      <button id="submitBtn" type="submit" class="w-full bg-green-600 text-white py-2 rounded font-semibold flex items-center justify-center gap-2">
        <span id="btnText"><i class="fa-solid fa-user-plus"></i> Sign up</span>
      </button>

      <p class="text-xs text-gray-500 text-center">Already have an account? <a href="login.html" class="text-green-600">Login</a></p>
    </form>
  </div>
  <script type="module" src="/src/js/app.js"></script>

  <script type="module">
    import {
      signupAndCreateProfile,
      isEmailRegistered
    } from './src/js/app.js';

    const form = document.getElementById('signupForm');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');

    function toast(msg, success = true) {
      Toastify({
        text: msg,
        duration: 3500,
        gravity: "top",
        position: "right",
        backgroundColor: success ? "#16a34a" : "#dc2626",
      }).showToast();
    }

    async function setLoading(on) {
      if (on) {
        btnText.innerHTML = '<span class="loader" aria-hidden="true"></span> Creating...';
        submitBtn.disabled = true;
        submitBtn.classList.add('opacity-70');
      } else {
        btnText.innerHTML = '<i class="fa-solid fa-user-plus"></i> Sign up';
        submitBtn.disabled = false;
        submitBtn.classList.remove('opacity-70');
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      if (!email || !password || !role) {
        toast('Please fill all fields', false);
        return;
      }

      await setLoading(true);

      try {
        const exists = await isEmailRegistered(email);
        if (exists) {
          // email already in use
          toast('Email already registered. Try logging in.', false);
          setLoading(false);
          return;
        }

        const credential = await signupAndCreateProfile(email, password, role);
        toast('Signup successful! Redirecting...', true);

        // redirect based on role
        setTimeout(() => {
          if (role === 'patient') window.location.href = '/patient.html';
          else if (role === 'labtech') window.location.href = '/staff.html';
          else window.location.href = '/';
        }, 1200);
      } catch (err) {
        console.error(err);
        // Friendly messages for common firebase errors
        const msg = (err && err.code) ? (() => {
          switch (err.code) {
            case 'auth/invalid-email': return 'Invalid email address.';
            case 'auth/weak-password': return 'Password too weak (min 6 chars).';
            case 'auth/email-already-in-use': return 'Email already in use.';
            default: return err.message || 'Signup failed.';
          }
        })() : 'Signup failed.';
        toast(msg, false);
      } finally {
        await setLoading(false);
      }
    });
  </script>
</body>
</html>
