<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeleMed | Login</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Bootstrap (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Alpine.js -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <!-- Firebase Logic -->
  <script type="module">
    import { auth, db, signInWithEmailAndPassword, collection, getDocs, query, where } from "./app.js";

    async function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        showToast("Please enter email and password", "red");
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Check user role from Firestore
        const q = query(collection(db, "users"), where("uid", "==", user.uid));
        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
          const userData = querySnapshot.docs[0].data();
          showToast("Login successful! Redirecting...", "green");
          setTimeout(() => {
            if (userData.role === "patient") {
              window.location.href = "patient.html";
            } else {
              window.location.href = "lab.html";
            }
          }, 1500);
        } else {
          showToast("User role not found. Contact admin.", "red");
        }

      } catch (error) {
        console.error(error);
        showToast(error.message, "red");
      }
    }

    function showToast(msg, color) {
      Toastify({
        text: msg,
        duration: 3000,
        gravity: "top",
        position: "right",
        backgroundColor: color === "green" ? "#16a34a" : "#dc2626",
      }).showToast();
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginForm").addEventListener("submit", handleLogin);
    });
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <div class="text-center mb-6">
      <i class="fa-solid fa-right-to-bracket text-green-600 text-4xl"></i>
      <h1 class="text-2xl font-bold text-gray-700 mt-2">Welcome Back</h1>
      <p class="text-sm text-gray-500">Login to your TeleMed account</p>
    </div>

    <form id="loginForm" class="space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-gray-600 font-medium mb-1">Email</label>
        <div class="flex items-center border rounded px-3">
          <i class="fa-solid fa-envelope text-gray-400 mr-2"></i>
          <input type="email" id="email" class="w-full py-2 focus:outline-none" placeholder="Enter your email">
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-600 font-medium mb-1">Password</label>
        <div class="flex items-center border rounded px-3">
          <i class="fa-solid fa-lock text-gray-400 mr-2"></i>
          <input type="password" id="password" class="w-full py-2 focus:outline-none" placeholder="Enter your password">
        </div>
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded transition">
        <i class="fa-solid fa-right-to-bracket mr-2"></i> Login
      </button>
    </form>

    <p class="text-sm text-center text-gray-500 mt-4">
      Donâ€™t have an account? <a href="signup.html" class="text-green-600 font-medium hover:underline">Sign up</a>
    </p>
  </div>
</body>
</html>
