<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeleMed | Lab Technician Dashboard</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Bootstrap (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Alpine.js -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <!-- Firebase Logic -->
  <script type="module">
    import { auth, db, onAuthStateChanged, signOut, collection, addDoc, query, onSnapshot, updateDoc, doc } from "./app.js";

    let currentUser = null;
    let selectedCaseId = null;

    // Auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loadAllCases();
        loadMessages(); // will filter later by selected case
      } else {
        window.location.href = "login.html";
      }
    });

    // Load all cases
    function loadAllCases() {
      const q = query(collection(db, "cases"));
      onSnapshot(q, (snapshot) => {
        const tbody = document.getElementById("casesBody");
        tbody.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const tr = document.createElement("tr");
          tr.className = "hover:bg-gray-100 cursor-pointer";
          tr.innerHTML = `
            <td class="border px-4 py-2">${data.symptoms}</td>
            <td class="border px-4 py-2">${data.status}</td>
            <td class="border px-4 py-2">
              <button class="bg-blue-500 text-white px-2 py-1 rounded mr-2" onclick="selectCase('${docSnap.id}')">
                <i class="fa-solid fa-comments"></i> Chat
              </button>
              <button class="bg-green-500 text-white px-2 py-1 rounded" onclick="updateStatus('${docSnap.id}','Positive')">
                Positive
              </button>
              <button class="bg-red-500 text-white px-2 py-1 rounded ml-2" onclick="updateStatus('${docSnap.id}','Negative')">
                Negative
              </button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    // Select a case to chat
    window.selectCase = function(caseId) {
      selectedCaseId = caseId;
      loadMessages();
      showToast("Chatting on selected case", "green");
    }

    // Update status
    window.updateStatus = async function(caseId, newStatus) {
      try {
        await updateDoc(doc(db, "cases", caseId), {
          status: newStatus
        });
        showToast("Status updated to " + newStatus, "green");
      } catch (err) {
        console.error(err);
        showToast("Error updating status", "red");
      }
    }

    // Load chat messages
    function loadMessages() {
      const q = query(collection(db, "messages"));
      onSnapshot(q, (snapshot) => {
        const chatBox = document.getElementById("chatBox");
        chatBox.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          if (selectedCaseId && data.caseId === selectedCaseId) {
            const div = document.createElement("div");
            const roleColor = data.senderRole === "patient" ? "bg-green-100 text-green-800 self-start" : "bg-gray-200 text-gray-700 self-end";
            div.className = `p-2 m-1 rounded w-fit max-w-xs ${roleColor}`;
            div.textContent = data.text;
            chatBox.appendChild(div);
          }
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    // Send chat message
    async function handleSendMessage(e) {
      e.preventDefault();
      const msg = document.getElementById("messageInput").value.trim();
      if (!msg || !selectedCaseId) {
        showToast("Select a case first", "red");
        return;
      }
      try {
        await addDoc(collection(db, "messages"), {
          caseId: selectedCaseId,
          senderRole: "labtech",
          text: msg,
          createdAt: new Date()
        });
        document.getElementById("messageInput").value = "";
      } catch (err) {
        console.error(err);
        showToast("Error sending message", "red");
      }
    }

    // Logout
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("messageForm").addEventListener("submit", handleSendMessage);
      document.getElementById("logoutBtn").addEventListener("click", () => {
        signOut(auth).then(() => {
          window.location.href = "login.html";
        });
      });
    });

    function showToast(msg, color) {
      Toastify({
        text: msg,
        duration: 3000,
        gravity: "top",
        position: "right",
        backgroundColor: color === "green" ? "#16a34a" : "#dc2626",
      }).showToast();
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-green-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-lg font-bold"><i class="fa-solid fa-microscope mr-2"></i>TeleMed Lab Tech</h1>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
  </nav>

  <main class="p-4 flex-1 overflow-y-auto">
    <!-- Cases -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-2"><i class="fa-solid fa-list mr-2"></i>All Patient Cases</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white border rounded">
          <thead>
            <tr class="bg-gray-200">
              <th class="border px-4 py-2 text-left">Symptoms</th>
              <th class="border px-4 py-2 text-left">Status</th>
              <th class="border px-4 py-2 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="casesBody"></tbody>
        </table>
      </div>
    </section>

    <!-- Chat -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-2"><i class="fa-solid fa-comments mr-2"></i>Chat with Patient</h2>
      <div id="chatBox" class="border rounded p-2 h-64 overflow-y-auto bg-white flex flex-col mb-2"></div>
      <form id="messageForm" class="flex gap-2">
        <input id="messageInput" type="text" class="flex-1 border px-3 py-2 rounded" placeholder="Type your message...">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"><i class="fa-solid fa-paper-plane"></i></button>
      </form>
    </section>
  </main>
</body>
</html>
